{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>School Management System</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><h5>School Management System</h5></a>
            </div>
            {% if user.is_authenticated %}
                <div class="nav navbar-nav">
                    <div class="dropdown">
                        <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user }}
                        </a>
                    
                        <ul class="dropdown-menu" style="position: absolute; left:-78px" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="#">info</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </div>
                </div>
            {% else %}
                <div class="nav navbar-nav">
                    <a href="{% url 'log' %}"><button class="btn btn-primary mb-3">Login</button></a>
                </div>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        
        {% if user.is_authenticated %}
            <div class="row">
                <div class="col">
                    <blockquote class="blockquote">
                        {{ user }}
                    </blockquote>
                </div>
                <div class="col">
                    <blockquote class="blockquote">
                        {{ user.email }}
                    </blockquote>
                </div>
            </div>
        {% endif %}
        
    </div>
</body>
</html>
