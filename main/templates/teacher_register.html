{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Teacher Account Registration</title>
</head>
<body>
    <figure class="text-center">
        <blockquote class="blockquote">
            <a class="navbar-brand" href="index.html"><h5>School Management System</h5></a>
        </blockquote>
      </figure>
    <div class="container content">
        <h3>Create Teacher Account</h3>
    </div>
        <div class="container content form">
            {% if message != '' %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                        <div class="alert alert-success alert-dismissible" role="alert">
                            <span>{{ message }}</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% else %}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <span>{{ message }}</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
            <div class="row">
                <div class="col align-self-center">
                    <form action="{% url 'teach' %}" method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="John Doe" name='uname'>
                            <label for="floatingInput">User Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name='email'>
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name='pwd'>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="John Doe" name='subject'>
                            <label for="floatingInput">Subject</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="John Doe" name='classes'>
                            <label for="floatingInput">Classes Taught</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="John Doe" name='phno'>
                            <label for="floatingInput">Contact Number</label>
                        </div>
                        <div class="col align-self-center">
                            <div class="row">
                                <figure class="text-center">
                                    <button type="submit" class="btn btn-primary mb-3">Register</button>
                                </figure>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <figure class="text-center">
            <figcaption class="blockquote">
                <small class="text-muted">Already have an account?</small>
            </figcaption>
        </figure>
        <figure class="text-center">
            <a style="width: 20%;" href="{% url 'log' %}"><button type="button" class="btn btn-light">Sign-In</button></a>
        </figure>
    
</body>
</html>
